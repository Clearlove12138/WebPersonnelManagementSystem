<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <h3>用户登录</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="row" ng-if="errorMessage != ''">
                    <div class="col-xs-12">
                        <p class="bg-danger text-center">
                            <span ng-bind="errorMessage"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" ng-model="username" placeholder="用户名">
                        <br>
                        <input type="text" class="form-control" id="password" ng-model="password" placeholder="密码">
                    </div>
                    <label>{{users}}</label><br>
                    <!-- <div class="form-group" ng-if="users != ''">
                    <div ng-repeat="user in users">
                    <label>id:{{:{{user.id}}</}}</label><br>
                    <label>username:{{:{{user.usernaername}}</label><br>
                    <label>password:{{:{{user.password}}</}}</label>
                    </div>
                    </div> -->
                    <button type="submit" class="btn btn-default" ng-click="getLoginResponse(username,password)">登录</button>
                </form>
            </div>

        </div>
    </div>
</div>
